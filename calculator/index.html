<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <title>Калькулятор</title>
</head>
<body>
<div class="calculation">
    <!-- BEGIN (write your solution here) -->
    <div class="wrapper">
        <div class="result text-gray">
            <p class="small">30×21</p>
            <p class="text-big">630</p>
        </div>
        <div class="first-row">
            <button class="text-gray">C</button>
            <button class="text-gray">±</button>
            <button class="text-gray">%</button>
            <button class="bg-blue text-gray">÷</button>
        </div>
        <div class="second-row">
            <button class="text-gray">1</button>
            <button class="text-gray">2</button>
            <button class="text-gray">3</button>
            <button class="bg-blue text-gray">×</button>
        </div>
        <div class="third-row">
            <button class="text-gray">4</button>
            <button class="text-gray">5</button>
            <button class="text-gray">6</button>
            <button class="bg-blue text-gray">-</button>
        </div>
        <div class="fourth-row">
            <button class="text-gray">7</button>
            <button class="text-gray">8</button>
            <button class="text-gray">9</button>
            <button class="bg-blue text-gray">+</button>
        </div>
        <div class="fifth-row">
            <button class="text-gray">0</button>
            <button class="text-gray">.</button>
            <button class="small text-gray">Delete</button>
            <button class="bg-blue text-gray">=</button>
        </div>
    </div>
    <!-- END -->
</div>
</body>
</html>
